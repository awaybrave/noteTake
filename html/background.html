<html>
	<head>
		<meta charset="utf-8">
		<title>hello</title>
		<link rel="stylesheet" href="../css/lib/functions.css">
		<link rel="stylesheet" href="../css/lib/reset.css">
		<link rel="stylesheet" href="../css/lib//bootstrap.min.css"> 
		<link rel="stylesheet" href="../css/background.css"> 
		<script src="../js/lib/jquery.js"></script>
		<script src="../js/lib/d3.v3.min.js"></script>
		<script src="../js/background.js"></script>
	</head>
	<body>
		<div class="main-content fn-right">

			<!--The general information-->
			<div id="main-content-general">
				<!--The month total information bar-chart-->
				<div id="sub-content-month"> 
				</div>
				<!--End of bar-chart-->

				<!--The note-keyword network -->
				<div id="network-wrapper">
					<div id="sub-content-network" class=""> 
					</div>
					<div id="sub-content-index"></div>
				</div>
				<!--End of network-->
			</div>
			<!--End of general information-->
			
			<!--Search Part: Keywords Searching-->
			<div id="main-content-searchwords">
				<p>点击下面关键字（再次点击则反选），进行查询</p>
				<div id="sub-content-words">
				</div>
				<div id="sub-content-wresult">
				</div>
			</div>
			<!--End of Keywords Searching-->

			<!--The overall of notes-->
			<div id="main-content-seeall">
			</div>
			<!--end of overall--> 

		</div>
		<div class="navigation fn-left">
			<ul>
				<li>
					<div>
						<a option='general'>统计</a>
					</div>
				</li>
				<li>
					<div>搜索摘抄</div>
					<ul class='sublist'>
						<li><a>按时间搜索</a></li>
						<li><a option='searchwords'>按关键字搜索</a></li>
						<li><a>按内容搜索</a></li>
					</ul>
				</li>
				<li><div><a option='seeall'>查看全部</a></div></li>
				<li><div><a href="https://github.com/awaybrave/noteTake">联系作者</a></div></li>
			</ul>
		</div>
	</body>
</html>
