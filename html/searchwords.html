<script type="template" id="keywords">
	<div>
		<%for(var i = 0; i < this.length; i++){%>
			<span class="ki">
				<span class="keywords">
					<%this[i].word%>
				</span>
				<span class="keywords fn-hide">
					<%this[i].index%>
				</span> 	
			</span>
		<%}%>
	</div>
	<p id='fn-searchwords'>Search</p>
</script>
<script type="template" id="title">
	<p>
		<%for(var i = 0; i < this.length; i++){%>
			<span class="chosen"><%this[i]%></span>
		<%}%>
		的搜索结果是：	
	</p>
</script>
<script type="template" id="note"> 
	<div class='item'>
		<p class='time-id'>
			<span class='createtime'>
				创建时间:<%this.createTime%>
			</span>
			<span class='view-text' noteId="<%this.notesId%>">
				查看
			</span>
		</p>
		<div class='content-paras'>
			<%for(var i = 0; i < this.content.length; i++){%>
				<p><%this.content[i]%></p>
			<%}%>
		</div>
		<p class='url'>
			来自：
			<a href='<%this.url%>'><%this.url%></a>
		</p>
	</item>
</script>
<script src="../js/sendTemplate.js"></script>
